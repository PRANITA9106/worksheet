<!--
Create a responsive box with the following characteristics:

Width of 50% of the viewport.
Padding of 10px.
5px solid red border.
Center the box horizontally and vertically.
Expected Output: A centered box adapting to viewport size.
-->
<html>
<head>
<style>
	div{
		box-sizing:border-box;
		width:50%;
		padding:10px;
		display:flex;
		position:absolute;
		top:50%;
		left:50%;
		border:5px solid black
	}
</style>
</head>
<body>
<div>
	This is box
</div>
</body>
</html>
