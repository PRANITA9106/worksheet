<!--
Output-Based Question:

Design a card where the .highlight class takes precedence over an ID-based rule.
-->
<html>
<head>
<style>
	.highlight{
		background:red;
		width:50%;
		height:50%;
	}
	#box{
	background:white;
	}
</style>
</head>
<body>
<div class="highlight">
	This is<span id="box"> box</span>
</div>
</body>
</html>
