<!--
Output-Based Question:

Design a card where the .highlight class takes precedence over an ID-based rule.
-->
<html>
<head>
<style>
	.highlight{
		background-color: red !important;
		width:50%;
		height:50%;
	}
	#box{
	background-color:white;
	}
</style>
</head>
<body>
<div class="highlight" id="box">
	This is box
</div>
</body>
</html>
